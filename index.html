<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeCodificador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class = "logoAlura" src = "Logo Alura.png" alt = "Logo da Alura">
    </header>
    
   <main>
        <section>
            <textarea class = "text-area" cols = "41" rows = "4" placeholder = "Insira aqui o seu texto" ></textarea>
        
            <div class = "aviso">
                <h6>Apenas letras minúsculas e sem acento </h6>
            </div>

            <div class = "botões">
            <button class = "but-encrypt">Criptografar</button>
            <button class = "but-decrypt">Descriptografar</button>        
            </div>    
        </section>

        <section>
            <textarea class = "mensagem" cols = "20" rows = "10"></textarea>
            <button class = "but-copy">Copiar</button>
        </section>
   </main>
   <script src = "script.js"></script>
</body>
</html>
